<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <!--
        grid는 안에 내용에 따라 크기가 자동으로 바뀜
    -->
    <style>
        #grid {
            border: 5px solid pink;
            display: grid;
            grid-template-columns: 150px 1fr; /* px:고정크기, fr:화면창에 따라 크기변함 */
        }
        div {
            border: 5px solid gray;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div>NAVIGATION</div>
        <div>ARTICLE
            <br/>
            grid는 안에 내용에 따라 크기가 자동으로 바뀜
            내용이 많이 들어가면 자동으로 커짐
        </div>
    </div>
</body>
</html>
